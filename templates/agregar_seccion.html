<body>
    <nav style="background-color: #008CBA; border-color: #008CBA;" class="navbar navbar-inverse">
    <div class="container-fluid">

        </button>
        <a href="/seleccion"><img class="pull-left" width="50px" style="margin-right: 5px;" src="{{ url_for('static', filename='imagenes/Logo_DonBosco.png') }}"><a class="navbar-brand hidden-xs" style="color:white;" href="/seleccion">Escuela Técnica Popular Don Bosco</a></a>
        <form class="navbar-form navbar-left hidden-xs" action="buscarEstudiante" method="POST">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar alumno" autocomplete="off" name="busqueda">
              <div class="input-group-btn">
                  <button class="btn btn-default" type="submit" >
                      <i class="glyphicon glyphicon-search"></i>
                  </button>
              </div>
          </div>
         </form>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="otravaina" href="#"><span class="glyphicon glyphicon-envelope"></span> Enviar correo</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle otravaina" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-plus"></span> Añadir <span class="caret"></span></a>
            <ul style="background-color: #9B9B9C" class="dropdown-menu">
              <li><a id="anadir1" href="/anadirEstudiante">Añadir estudiantes</a></li>
              <li><a id="anadir2" href="/agregar_seccion">Añadir seccion</a></li>
            </ul>
          </li>
        </ul>
          <form class="navbar-form navbar-left visible-xs" action="buscarEstudiante" method="POST">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Buscar alumno" autocomplete="off" name="busqueda">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>

  <div class="container">  
      <center><img id="toplogo" align="top" src="{{ url_for('static', filename='imagenes/Logo_DonBosco.png') }}"></center>
      <br><br>
        <form class="formulario_sec" action="/agregar_seccion" method="post">
          <br>
          <h1>Añadir sección</h1>
          
          <fieldset>
            <legend><span class="number">1</span>Escoja el año y el curso que desee:</legend>
          </fieldset>
          <fieldset>
          <label>Año:</label>
          <select id="ano">
              <option value="4to">4to</option>
              <option value="5to">5to</option>
              <option value="6to">6to</option>
          </select>
          </fieldset>
          <fieldset>
          <label>Curso:</label>
          <select id="curso">
              <option value="TecnologiaGrafica">Tecnología Gráfica</option>
              <option value="Contabilidad">Contabilidad</option>
              <option value="Mecanica">Mecánica</option>
              <option value="Electronica">Electrónica</option>
          </select>
          </fieldset>
          <input type="text" id="id_carrera" hidden name="id_carrera">
          <button id="agregar" onclick="getIDCarrera()">Añadir</button>
        </form>
  </div>
