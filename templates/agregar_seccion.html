        </div>
    </div>
</div>
<!-- END MODAL -->

  <nav style="background-color: #008CBA; border-color: #008CBA;" class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">

              <img class="pull-left" width="50px" style="margin-right: 5px;" src="{{ url_for('static', filename='imagenes/Logo_DonBosco.png') }}"><a class="navbar-brand hidden-xs" style="color:white;" href="/estudiantes_ano">Escuela Técnica Popular Don Bosco</a>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar alumno" autocomplete="off">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
               </form>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav navbar-right">
                <li><a class="otravaina" href="#"><span class="glyphicon glyphicon-envelope"></span> Enviar correo</a></li>

                <form class="navbar-form navbar-left visible-xs">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar alumno">

                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>

  <div class="container">  
      <center><img id="toplogo" align="top" src="{{ url_for('static', filename='imagenes/Logo_DonBosco.png') }}"></center>
      <br><br>
        <form class="formulario_sec" action="/agregar_seccion" method="post">
          <br>
          <h1>Añadir sección</h1>
          
          <fieldset>
            <legend><span class="number">1</span>Escoja el año y el curso que desee:</legend>
          </fieldset>
          <fieldset>
          <label>Año:</label>
          <select name="ano">
              <option value="cuarto">4to</option>
              <option value="quinto">5to</option>
              <option value="sexto">6to</option>
          </select>
          </fieldset>
          <fieldset>
          <label>Curso:</label>
          <select name="curso">
              <option value="tec_grafica">Tecnología Gráfica</option>
              <option value="contabilidad">Contabilidad</option>
              <option value="mecanica">Mecánica</option>
              <option value="electronica">Electrónica</option>
          </select>
          </fieldset>
          <button id="agregar" type="submit">Añadir</button>
        </form>
  </div>
