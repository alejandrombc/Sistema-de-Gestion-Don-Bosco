<!DOCTYPE html>
<html >
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Añadir Personal - Don Bosco</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagenes/favicon.png') }}" sizes="32x32">

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
    

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/personal.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar.css') }}">

</head>
<body>

    <!-- Incluir el archivo del navbar -->
    {% include "navbar2.html" %} 

    <div class="container-fluid">
        <!--Redirigir a vista de personal y realizar consulta en BD, primero se debe chequear que el personal no esté repetido -->
        <center><img id="toplogo" src="{{ url_for('static', filename='imagenes/Logo_DonBosco.png') }}"></center><br><br>



        <form role="form" id="formEstudiante" action="registrarPersonal" method="POST">

            <div class="row">
            <br>
            <div class="col-md-6 form-group">                                   
                <label>Apellidos:</label>
                <input class="form-control" name="apellidos" id="apellidos" type="text" required="true" autocomplete="off" value="" /><br>
                <label>Cédula:</label>
                <input class="form-control" name="cedula" id="cedula" type="text" required="true" autocomplete="off" pattern="[0-9]{6,}" title="Ingrese sólo números" value=""/> 

            </div>

            <div class="col-md-6 form-group">                                   
                <label>Nombres:</label>
                <input class="form-control" name="nombres" id="nombres" type="text" required="true" autocomplete="off" value=""/><br>
                <label>Teléfono Casa:</label>
                <input class="form-control" name="telefono" id="telefono" type="text" autocomplete="off" value="" pattern="[0-9]{11}" title="Ingrese sólo números" placeholder="02120000000"/><br>
              
            </div>

            <div class="col-md-12 form-group">      
            </div>

            <div class="col-md-6 form-group">                                   
                <label>Tipo:</label>
                <select class="form-control" name="tipo" id="tipo" autocomplete="off"/>
                    <option>Docente</option>
                    <option>Administrativo</option>
                    <option>Obrero</option>
                </select><br>              
            </div>

            <div class="col-md-6 form-group"> 

                </select>  
                <label>E-Mail:</label>
                <input class="form-control" name="correo" id="correo" type="email" autocomplete="off" value="" placeholder="personal@correo.com" />              
            </div>

            <div class="col-md-12 form-group">                                   
                <label>Dirección:</label>
                <textarea style="resize:vertical;" class="form-control" name="direccion" id="direccion" autocomplete="off"/></textarea><br>
            </div>

            <input type="text" hidden id="real_tipo" name="id_tipo"/>


            <div style="text-align: center;" class="col-md-12 form-group">  
                </br>
                <button id="guardar" onclick="updateSubmit()" class="btn btn-primary">
                    Guardar Cambios
                </button>
                <a href="/personal_ano" style="text-decoration: none;">
                    <button type="button" class="btn btn-danger">
                        Cancelar
                    </button> 
                </a>
                </br></br>
            </div>
 </div>
        </form>

    </div>

    </br>
    <center>
      <footer>
        <b><p>Escuela Técnica Popular Don Bosco © - 2017</p></b>
      </footer>
    </center> 
</body>
    <script type="text/javascript">   

        $.datepicker.regional['es'] = {
        closeText: 'Cerrar',
        prevText: '<Ant',
        nextText: 'Sig>',
        currentText: 'Hoy',
        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        monthNamesShort: ['Ene','Feb','Mar','Abr', 'May','Jun','Jul','Ago','Sep', 'Oct','Nov','Dic'],
        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
        dayNamesShort: ['Dom','Lun','Mar','Mié','Juv','Vie','Sáb'],
        dayNamesMin: ['Do','Lu','Ma','Mi','Ju','Vi','Sá'],
        weekHeader: 'Sm',
        dateFormat: 'dd/mm/yy',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: ''
        };
        $.datepicker.setDefaults($.datepicker.regional['es']);
        $(function () {
            $('#fechaNac').datepicker();
        });
    </script>
    <style type="text/css">
        .ui-widget-content .ui-icon {
        background-image: url("../static/imagenes/css_images_ui-icons_222222_256x240.png")      
        !important;}

        background-image: url("../static/imagenes/css_images_ui-icons_222222_256x240.png")   
        !important;}

    </style>
</html>
